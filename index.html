<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="text/javascript" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" integrity="sha256-1Q2q5hg2YXp9fYlM++sIEXOcUb8BRSDUsQ1zXvLBqmA=" crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script type="text/javascript" src="/js/radio.js"></script>
    <script type="text/javascript" src="/js/radioHelper.js"></script>
</head>

<body class="public-page-content">
    <div class="public-page">
        <div class="public-block">

            <ul class="actions pull-right" id="radio-player-controls">
                <li>
                    <a href="javascript:;" class="jp-mute" title="Откл. звук">
                        <i class="zmdi zmdi-volume-up"></i>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="jp-unmute" title="Включить звук">
                        <i class="zmdi zmdi-volume-off"></i>
                    </a>
                </li>
                <li>
                    <div class="progress jp-volume-bar" style="width: 100px; height: 15px;">
                        <div class="jp-volume-bar-value progress-bar" role="progressbar"></div>
                    </div>
                </li>
            </ul>
            <h3 class="text-left">Физтех.Радио</h3>

            <div class="stations nowplaying">
                <div class="media media-left" id="station-nowplaying">
                    <div class="pull-left p-r-10 p-t-5">
                        <a class="btn-audio" role="button" title="Play/Pause" href="#" data-url="https://radio.mipt.ru:8000/fiztehradio?1529443076">
                            <i class="zmdi zmdi-play"></i>
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            {{ np.now_playing.song.title }}
                        </h4>
                        <div>
                            {{ np.now_playing.song.artist }}
                        </div>
                        <div class="nowplaying-progress" v-if="time_display">
                            {{ time_display }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <a class="btn btn-default btn-icon-text" data-toggle="modal" data-target="#modal-history">
                    <i class="zmdi zmdi-time-restore"></i> История композиций </a>

            </div>

        </div>
    </div>

    <div class="modal fade" id="modal-history" tabindex="-1" role="dialog" aria-labelledby="modal-history-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modal-history-label">История композиций</h4>
                </div>
                <div class="modal-body">
                    <ol type="1" id="station-history">
                        <li v-for="row in history">
                            <b>{{ row.song.title }}</b>
                            <br> {{ row.song.artist }}
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-request" tabindex="-1" role="dialog" aria-labelledby="modal-request-label">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modal-request-label">Запрос композиции</h4>
                </div>
                <div class="modal-body">

                    <table class="data-table table table-striped" id="requests-table">
                        <thead>
                            <tr>
                                <th data-column-id="song_id" data-identifier="true" data-visible="false" data-visible-in-selection="false">ID</th>
                                <th data-column-id="song_title">Заголовок</th>
                                <th data-column-id="song_artist">Исполнитель</th>
                                <th data-column-id="song_album" data-visible="false">Album</th>
                                <th data-column-id="commands" data-formatter="commands" data-sortable="false">Действие</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class="footer-alt" role="contentinfo">
        Made by 
        <a href="https://okhlopkov.com/" target="_blank">Daniil Okhlopkov</a>
    </footer>
